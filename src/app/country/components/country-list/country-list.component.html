<section class="mt-5">
  <table class="table tbale-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Icono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Poblacion</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; track $index) {
      <tr>
        <td>{{$index+1}}</td>
        <td>{{country.flag}}</td>
        <td>
          <img [src]="country.flagsvg" [alt]="country.name" class="w-10">

        </td>
        <td>{{country.name}}</td>
        <td>{{country.capital}}</td>
        <td>
          <span class="badge badge-secondary">
            {{country.population | number}}
          </span>

        <td>
          <a class="link-primary cursor-pointer" [routerLink]="'/country/by/' + country.cca2" routerLinkActive="router-link-active">mas info</a>
      </tr>
    }


    </tbody>
  </table>
</section>
